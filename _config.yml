# Site Settings
name: Tedflix
title: Luka Lafaye de Micheaux
description: You've reached my personal website.
tags:
  - teds
  - science
  - philosophy
  - life
  - technology
  - luka lafaye de micheaux
  - lukalafaye
show_hero: true
menu:
  - title: About 
    url: /about
  - title: Photography
    url: www.photography.tedflix.tech
  - title: Contact me
    url: /contact
email: llafayed@pm.me


# Social Media Settings
# Remove the item if you don't need it
github_username: lukalafaye

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: true


# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://lukalafaye.github.io" # the base hostname & protocol for your site
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: true
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
include:
  - _redirects
# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

# Theme
version: en
